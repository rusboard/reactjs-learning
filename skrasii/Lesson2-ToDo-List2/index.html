<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id='content'></div>

    <script type="text/babel">

        var CONTACTS = [
            {
                id: 1,
                name: 'Darth Vader',
                phoneNumber: '+250966666666',
                image: 'http://cs7.pikabu.ru/images/big_size_comm_an/2014-03_7/13962622876915.gif'
            }, {
                id: 2,
                name: 'Princess Leia',
                phoneNumber: '+250966344466',
                image: 'http://images6.fanpop.com/image/photos/33100000/CARRIE-FISHER-anakin-vader-and-princess-leia-33186069-190-149.gif'
            }, {
                id: 3,
                name: 'Luke Skywalker',
                phoneNumber: '+250976654433',
                image: 'http://s3-ec.buzzfed.com/static/enhanced/webdr01/2013/5/3/15/anigif_enhanced-buzz-13518-1367608452-4.gif'
            }, {
                id: 4,
                name: 'Chewbacca',
                phoneNumber: '+250456784935',
                image: 'https://media.giphy.com/media/RUUdVZqwpfTRS/giphy.gif'
            }
        ];
        var Contact = React.createClass({
          render: function() {
            return (
                <li>
                    <img src={this.props.image} width="60px" height="60px" />
                    <div> {this.props.name} </div>
                    <div> {this.props.phoneNumber} </div>
                </li>
            )
          }
        });

        var ContactsList = React.createClass({
          render: function() {
            return (
              <div>
                <ul>
                  {
                    CONTACTS.map(function(el) {
                      return <Contact
                        key={el.id}
                        name={el.name}
                        phoneNumber={el.phoneNumber}
                        image={el.image}
                      />;
                    })
                  }
                </ul>
              </div>
            );
          }
        });

        ReactDOM.render(
            <ContactsList />,
            document.getElementById("content")
        );

    </script>
</body>
</html>
