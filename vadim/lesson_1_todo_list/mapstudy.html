<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>

<script>
   var tasks = [
      {id: 1, status: 0, name: 'Finish ToDo App'},
      {id: 2, status: 0, name: 'Go to lunch'},
      {id: 3, status: 0, name: ''},
      {id: 4, status: 0, name: 'Write email to Pavel'}
   ];

   for (i in tasks) {
      if (tasks[i].name != "") console.log(tasks[i].name)
   }

   console.log('---------------------');

   tasks.map(function(task) {
      if (task.name != "") console.log(task.name)
   })

   console.log('---------------------');

   tasks.map((task) => task.name != "" ? console.log(task.name) : console.log("skipped"))

   console.log('---------------------');

   tasks.map((task) => task.name != "" ? console.log(task.name):"")

   console.log('**---------------------');

   tasks.map((task) => {
      console.log(task.name)
   })
</script>

</body>
</html>
